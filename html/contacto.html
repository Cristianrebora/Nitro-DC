  <body class="body-nosotros">
    <div class="contacto_form">
      <div class="contacto-nosotros">
        <a href="../index.html"><h1>NITRO & DC</h1></a>

        <div>
          <form action="" class="nosotros-form">
            <input type="search" name="search" placeholder="buscar" />
            <input type="submit" value="enviar" />
          </form>
        </div>

        <div>
          <nav class="nav-nosotros">
            <ul class="list-nav-nosotros">
              <li>
                <a
                  class="nosotros-contacto"
                  href="../pages/Nosotros-contacto.html"
                  >NOSOTROS</a
                >
                <a class="mujer-contacto" href="../pages/mujeres.html">MUJER</a>
                <a class="hombre-contacto" href="../pages/hombres.html"
                  >HOMBRE</a
                >
                <a class="niños-contacto" href="../pages/niños.html">NIÑOS</a>
              </li>
            </ul>
          </nav>
        </div>
        <h2 class="h2-nos">
          Escríbenos y en breve nos pondremos en contacto contigo
        </h2>

        <form action="submeter-formulario.php" method="post">
          <p class="p-nos">
            <label for="nombre" class="colocar_nombre"
              >Nombre
              <span class="obligatorio-nosotros">*</span>
            </label>

            <input
              class="imput-nosotros"
              type="text"
              name="introducir_nombre"
              id="nombre"
              required="obligatorio"
              placeholder="Escribe tu nombre"
            />
          </p>

          <p class="p-nos">
            <label for="email" class="colocar_email"
              >Email
              <span class="obligatorio-nosotros">*</span>
            </label>
            <input
              class="imput-nosotros"
              type="email"
              name="introducir_email"
              id="email"
              required="obligatorio"
              placeholder="Escribe tu Email"
            />
          </p>

          <p class="p-nos">
            <label for="telefone" class="colocar_telefono">Teléfono </label>
            <input
              class="imput-nosotros"
              type="tel"
              name="introducir_telefono"
              id="telefono"
              placeholder="Escribe tu teléfono"
            />
          </p>

          <p class="p-nos">
            <label for="asunto" class="colocar_asunto"
              >Asunto
              <span class="obligatorio-nosotros">*</span>
            </label>
            <input
              class="imput-nosotros"
              type="text"
              name="introducir_asunto"
              id="assunto"
              required="obligatorio"
              placeholder="Escribe un asunto"
            />
          </p>

          <p class="p-nos">
            <label for="mensaje" class="colocar_mensaje"
              >Mensaje
              <span class="obligatorio-nosotros">*</span>
            </label>

            <textarea
              name="introducir_mensaje"
              class="texto_mensaje"
              id="mensaje"
              required="obligatorio"
              placeholder="Deja aquí tu comentario..."
            ></textarea>
          </p>

          <button
            class="boton-nos"
            type="submit"
            name="enviar_formulario"
            id="enviar"
          >
            <p class="p-nos">Enviar</p>
          </button>

          <p class="p-nos">
            <span class="obligatorio-nosotros"> * </span>los campos son
            obligatorios.
          </p>
        </form>
      </div>
    </div>
  </body>
